<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

		<form action="submit.php" method="post">

	   <label for="name">Name</label>
    <input type="text" id="name" class="name" required><br> <br>

    <label for="email">Email</label>
    <input type="email" id="email" class="email" required> <br><br>

    <label>Gender:</label><br>
      <input type="radio" id="gender_m" name="gender" required>
      <label for="gender_m">Male</label>
      <input type="radio" id="gender_f" name="gender" required>
      <label for="gender_f">Female</label><br><br>

      <label for="laptop"></label>
        <select name="laptop_brands" id="laptop">
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
            <option value="select">Select</option>
        </select required> <br><br>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your Age" required> <br><br>

        <label for="dob"></label>
        <input type="date" id="dob" name="dob" class="dob" required> <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" class="password" name="password" required> <br><br>


        <label for="portfolio">Portfolio URL:</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="Enter your portfolio URL" required> <br><br>

        <button type="submit">Submit</button>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
